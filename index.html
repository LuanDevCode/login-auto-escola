<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula-Leo</title>

  <!-- Estilo próprio -->
  <link rel="stylesheet" href="estilo.css">

  <!-- Fontes Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
  <!-- Formulário -->
  <div class="container-form">
    <div class="section">
      <h1 class="titulo">Auto Escola</h1>
      <div class="container">
        <form method="get" action="">
          <h1>Login de Usuário</h1>

          <label for="name">
            Nome de Usuário
          </label>
          <input type="text" id="name" required class="interacao">

          <label for="password">
             Senha
          </label>
          <input type="password" name="password" id="password" required class="interacao">

          <label for="nascimento">
             Data de Nascimento
          </label>
          <input type="date" name="Data-de-nascimento" id="nascimento" class="interacao" required>

          <input type="submit" value="Enviar">
        </form>
      </div>
    </div>
  </div>

  <!-- Tabela -->
  <div class="container-tabela">
    <h1 class="titulo">Tabela das Matérias</h1>
    <table>
      <tr>
        <th colspan="2" class="th-grade">Grade Curricular</th>
      </tr>
      <tr>
        <th>Matéria</th>
        <th>Quantidade de Horas</th>
      </tr>
      <tr>
        <td>Legislação de Trânsito</td>
        <td>30 Horas</td>
      </tr>
      <tr>
        <td>Direção Rodoviária</td>
        <td>20 Horas</td>
      </tr>
      <tr>
        <td>Meio Ambiente e Trânsito</td>
        <td>15 Horas</td>
      </tr>
      <tr>
        <td>Primeiros Socorros</td>
        <td>30 Horas</td>
      </tr>
      <tr>
        <td>Estacionamento e Manobras</td>
        <td rowspan="2">17,5 Horas</td>
      </tr>
      <tr>
        <td>Noções de Mecânica Automotiva</td>
      </tr>
    </table>
  </div>
</body>

</html>
